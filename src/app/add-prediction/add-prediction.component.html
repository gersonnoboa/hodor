<mat-card *ngFor="let character of characters; index as i;">
  <mat-card-title>{{character}}</mat-card-title>
  <mat-card-content>
    <mat-radio-group>
      <mat-radio-button class="" *ngFor="let status of statuses" [value]="status">
        {{ status }}
      </mat-radio-button>
    </mat-radio-group>
  </mat-card-content>
</mat-card>

<p>
    <button mat-raised-button color="primary">Submit</button>
</p>
