<div *ngIf="isLoading" class="spinner">
  <mat-spinner diameter="50"></mat-spinner>
</div>

<div *ngIf="!isLoading">
  <mat-card>
    <mat-card-title>Your predictions</mat-card-title>
    <mat-card-subtitle>
      Add your predictions here. No character is mandatory. If the first episode has already aired, you cannot change your predictions anymore.
    </mat-card-subtitle>
  </mat-card>
  <mat-card *ngFor="let character of characters; index as i;">
    <mat-card-title>{{character}}</mat-card-title>
    <mat-card-content>
      <mat-radio-group>
        <mat-radio-button class="" *ngFor="let status of statuses" [value]="status">
          {{ status }}
        </mat-radio-button>
      </mat-radio-group>
    </mat-card-content>
  </mat-card>
  
  <mat-card>
    <mat-card-content>
      <button mat-raised-button color="primary">Submit</button>
      <button mat-raised-button color="primary" [routerLink]="['/home']">Back</button>
    </mat-card-content>
  </mat-card>
</div>
