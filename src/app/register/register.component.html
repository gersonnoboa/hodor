<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-subtitle>Input your data to create an account.</mat-card-subtitle>
  <mat-card-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="Name or nickname" type="text">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Email" type="text">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" type="text">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Repeat password" type="text">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Group code (optional)" type="text">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary">Submit</button>
    </div>
  </mat-card-content>
</mat-card>
