<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-subtitle>Input your data to create an account.</mat-card-subtitle>
  <mat-card-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="Username" type="text" [(ngModel)]='username' 
        autocorrect="off" autocapitalize="off" spellcheck="false">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)]='password' 
        autocorrect="off" autocapitalize="off" spellcheck="false">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Repeat password" type="password" [(ngModel)]='passwordRepeat' 
        autocorrect="off" autocapitalize="off" spellcheck="false">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="onSubmitClicked()">Submit</button>
    </div>
  </mat-card-content>
</mat-card>
