<mat-card>
  <mat-card-title>Join a group</mat-card-title>
  <mat-card-subtitle>In order to join a group, paste its code below.</mat-card-subtitle>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Code" type="text">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Submit</button>
    <button mat-raised-button color="primary" [routerLink]="['/home']">Back</button>
  </mat-card-actions>
</mat-card>
