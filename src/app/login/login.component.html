<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-subtitle>Enter your email and password.</mat-card-subtitle>
  <mat-card-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="Email" type="text">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" type="text">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary">Submit</button>
    </div>
  </mat-card-content>
</mat-card>
